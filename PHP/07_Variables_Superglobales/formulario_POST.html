<!DOCTYPE html>

<html lang="es">
    <head>
        <title>Formulario en PHP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulario en PHP</h1>
        <!-- El atributo method es el método de envío de dataos (con POST  la información va oculta 
        en las ETIQUETAS y es la forma optima de envío de información mientras que action es donde enviamos los datos-->
        <form method="POST" action="recibir_POST.php"> 
            <p>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre...">
            </p>
            <p>
                <label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tus apellios...">
            </p>
            <input type="submit" value="Enviar Datos"/>
        </form>
        
    </body>
    
</html>
